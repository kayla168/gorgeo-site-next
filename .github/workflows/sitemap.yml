name: Test Sitemap Generation Only

on:
  push:
    branches:
      - main

jobs:
  sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Generate sitemap
        run: |
          npx sitemap-generator-cli https://www.gorgeofasteners.com --output ./sitemap.xml

      - name: Show sitemap content
        run: cat ./sitemap.xml
