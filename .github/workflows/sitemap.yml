name: Generate and Push Sitemap

on:
  push:
    branches:
      - main

jobs:
  sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Generate sitemap
        run: |
          npx sitemap-generator-cli https://www.gorgeofasteners.com --output ./sitemap.xml

      - name: Show sitemap content
        run: cat ./sitemap.xml

      - name: Check if sitemap.xml changed
        id: check_diff
        run: |
          git add sitemap.xml
          git diff --cached --quiet sitemap.xml || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Auto-commit updated sitemap.xml
        if: steps.check_diff.outputs.changed == 'true'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: auto-update sitemap.xml [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Google to re-crawl sitemap
        if: steps.check_diff.outputs.changed == 'true'
        run: curl "https://www.google.com/ping?sitemap=https://www.gorgeofasteners.com/sitemap.xml"
